<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- header content  -->
        <div id="header-content" class="header-content">
          <h1 class="title"><i class="fa-solid fa-book"></i> Library</h1>
          <p>Books are a uniquely portable magic.</p>
          <input class="search-bar" type="search" placeholder="Search..." />
        </div>
      </div>
      <!-- showcase  -->
      <div class="showcase">
        <h2>Books to Read</h2>
        <ul class="book-list-container">
          <!-- <li class="book-list">
            <p class="book-name">Name of the Wind</p>
            <button class="delete-btn">delete</button>
          </li> -->
        </ul>
      </div>
      <form class="add-book">
        <input class="add-book-input" placeholder="Book Name" type="search" />
        <button class="add-book-btn">Add book</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
